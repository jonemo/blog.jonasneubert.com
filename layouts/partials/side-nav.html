<header class="flex-none px-4 md:w-72 md:space-y-4 bg-yellow-600">
  <h1 class="pt-4 font-light text-6xl font-sans">Jonas Neubert</h1>

  <p class="text-sm font-medium text-black md:ml-6">
    &hellip; works with bits and atoms
  </p>

  <nav
    class="tracking-tighter text-2xl font-semibold text-black mt-6 mb-1 md:ml-4"
  >
    <ul
      class="flex flex-row space-x-4 space-y-0 md:flex-col md:space-x-0 md:space-y-2 whitespace-nowrap"
    >
      {{ $current := . }}
      {{ range .Site.Menus.nav }}

        {{ $active := or ($current.IsMenuCurrent "nav" .) ($current.HasMenuCurrent "nav" .) }}


        <li class="flex-initial block">
          <a
            href="{{ .URL }}"
            class="inline-block md:px-2  hover:text-white hover:bg-red-600 {{ if $active }}
              underline
            {{ end }}"
          >
            {{ .Name }}</a
          >
        </li>
      {{ end }}


      <!-- external navbar links shrink to icons on small screens: -->
      <li class="flex-initial hidden md:block">
        <a
          class="inline-block px-2 hover:text-white hover:bg-red-600"
          href="https://www.linkedin.com/in/jonasneubert"
          >Linkedin</a
        >
      </li>
      <li class="flex-initial block md:hidden">
        <a class="inline-block" href="https://www.linkedin.com/in/jonasneubert">
          <svg
            style="height: 1em"
            role="img"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>LinkedIn</title>
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
            />
          </svg>
          <!-- icon source: https://simpleicons.org/?q=linkedin -->
        </a>
      </li>
    </ul>
  </nav>
</header>
