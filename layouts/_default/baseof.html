<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Jonas Neubert" />

    <link
      rel="shortcut icon"
      sizes="16x16"
      type="image/x-icon"
      href="/favicon.ico"
    />
    <link rel="icon" sizes="32x32" type="image/png" href="/favicon-32px.png" />
    <link
      rel="icon"
      sizes="192x192"
      type="image/png"
      href="/favicon-192px.png"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.svg" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    {{ $style := resources.Get "css/style.css" }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" />

    <title>{{ .Title }}</title>
    {{ range .AlternativeOutputFormats -}}
      <link rel="{{ .Rel }}" type="{{ .MediaType.Type }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
    {{ end -}}
    {{ block "head" . }}{{ end }}
  </head>

  <body>
    <div class="min-h-screen flex flex-col overflow-x-hidden  md:flex-row">
      {{ partial "side-nav.html" . }}
      <main class="w-full">
        {{ block "main" . }}{{ end }}
      </main>
    </div>

    {{ template "_internal/google_analytics.html" . }}
  </body>
</html>
